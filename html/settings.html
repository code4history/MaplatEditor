<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Maplat Editor</title>
  <link href="../frontend/dist/maplateditor.css" rel="stylesheet">
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top vi18n">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Maplat Editor</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#" data-nav="maplist.html">{{$t("navbar.edit_map")}}</a></li>
        <li><a href="#" data-nav="applist.html">{{$t("navbar.edit_app")}}</a></li>
        <li class="active"><a href="#">{{$t("navbar.settings")}}</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container main" role="main">
  <!-- タブ・メニュー -->
  <ul class="nav nav-tabs nav-justified vi18n" role="tablist">
    <li class="active"><a href="#dataFolderTab" data-toggle="tab" role="tab">{{$t("settings.basic_settings")}}</a></li>
    <li class="disabled"><a href="#baseMapTab" data-toggle="tab" role="tab">{{$t("settings.base_map")}}</a></li>
    <li class="disabled"><a href="#privateMapTab" data-toggle="tab" role="tab">{{$t("settings.original_map")}}</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="dataFolderTab">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-xs-3 control-label" for="langSwitcher">{{$t("settings.switch_lang")}}</label>
          <div class="col-xs-9">
            <select class="form-control" id="langSwitcher" v-bind:value="lang" v-on:change="lang = $event.target.value">
              <option value="ja">日本語</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label" for="saveFolder">{{$t("settings.data_folder")}}</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="saveFolder" placeholder="{{$t('settings.specify_data_folder')}}" v-model="saveFolder" v-on:focus="focusSettings($event)">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-8 col-xs-4">
            <button type="button" class="btn btn-default" id="reset" v-bind:disabled="!dirty" v-on:click="resetSettings">{{$t("common.reset")}}</button>
            <button type="button" class="btn btn-primary" id="submit" v-bind:disabled="!dirty" v-on:click="saveSettings">{{$t("common.save_with_english")}}</button>
          </div>
        </div>
      </form>
    </div>
    <div class="tab-pane h100" id="baseMapTab">
    </div>
    <div class="tab-pane" id="privateMapTab">
    </div>
  </div>
</div> <!-- /container -->
<script src="../frontend/dist/settings.bundle.js"></script>
</body>
</html>
