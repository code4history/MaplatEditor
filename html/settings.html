<div class="container main" role="main">
  <!-- タブ・メニュー -->
  <ul class="nav nav-tabs nav-justified" role="tablist">
    <li class="active"><a href="#dataFolderTab" data-toggle="tab" role="tab">データフォルダ</a></li>
    <li class="disabled"><a href="#baseMapTab" data-toggle="tab" role="tab">ベースマップ</a></li>
    <li class="disabled"><a href="#privateMapTab" data-toggle="tab" role="tab">独自マップ</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="dataFolderTab">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-xs-3 control-label" for="saveFolder">結果出力フォルダ</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="saveFolder" placeholder="出力フォルダを指定してください" v-model="saveFolder" v-on:focus="focusSettings($event)">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-8 col-xs-4">
            <button type="button" class="btn btn-secondary" id="reset" v-bind:disabled="!dirty" v-on:click="resetSettings">リセット</button>
            <button type="button" class="btn btn-primary" id="submit" v-bind:disabled="!dirty" v-on:click="saveSettings">保存</button>
          </div>
        </div>
      </form>
    </div>
    <div class="tab-pane h100" id="baseMapTab">
      <div class="row map-row"></div>
      <div class="row map-control-footer">
        <div class="col-xs-3">
          <label>エラーモード</label>
          <label><input type="radio" name="strict" value="strict" checked>厳格</label>
          <label><input type="radio" name="strict" value="auto">自動</label>
        </div>
        <div class="col-xs-3">
          <label>エラー状態:</label><label id="error_status"></label>
        </div>
        <div class="col-xs-3 hide">
          <button type="button" class="btn btn-secondary" id="viewError">次のエラー表示</button>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="privateMapTab">
      <p>タブＣの内容</p>
    </div>
  </div>
</div> <!-- /container -->
