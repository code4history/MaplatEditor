<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Maplat Editor</title>
  <link href="../frontend/dist/maplateditor.css" rel="stylesheet">
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Maplat Editor</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">地図編集</a></li>
        <li><a href="applist.html">アプリ編集</a></li>
        <li><a href="settings.html">設定</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container main" role="main">
  <ul id="maplist" class="tiles-wrap animated">
    <li>
      <a href="mapedit.html">
        <img src="../img/add_image.png" width="190" height="190">
      </a>
      <p>新規作成</p>
    </li>
    <li v-for="map in maplist" :key="map.mapID">
      <a v-bind:href="'mapedit.html?mapid=' + map.mapID">
        <img v-bind:src="map.image" width="190" v-bind:height="map.height">
      </a>
      <p>{{map.name}}</p>
    </li>
  </ul>
</div> <!-- /container -->

<div class="modal" id="staticModal" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-show="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&#215;</span><span class="sr-only">閉じる</span>
        </button>
        <h4 class="modal-title">Static Modal タイトル</h4>
      </div><!-- /modal-header -->
      <div class="modal-body">
        <p class="recipient">本文</p>
        <p>
          <a class="btn btn-info" href="#001" data-dismiss="modal">data-dismiss 有り</a>
          <a class="btn btn-info" href="#002">data-dismiss 無し</a>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary">変更を保存</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
<script src="../frontend/dist/maplist.bundle.js"></script>
</body>
</html>
